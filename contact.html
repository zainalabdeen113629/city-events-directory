<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>اتصل بنا — دليل فعاليات المدينة</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="page-contact">

  <header class="site-header bg-grad py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-white text-decoration-none">
        <h1 class="h5 mb-0">دليل فعاليات المدينة</h1>
      </a>
    </div>
  </header>

  <main class="container my-4 text-end">
    <h2>اتصل بنا</h2>
    <p>للاستفسارات أو نشر فعالية، املأ النموذج أدناه.</p>

    <div id="contactAlert"></div>

    <form id="contactForm" class="row g-3 needs-validation" novalidate>
      <div class="col-md-6">
        <label class="form-label">الاسم</label>
        <input name="name" required class="form-control">
        <div class="invalid-feedback">الاسم مطلوب.</div>
      </div>
      <div class="col-md-6">
        <label class="form-label">البريد الإلكتروني</label>
        <input name="email" type="email" required class="form-control" placeholder="name@example.com">
        <div class="invalid-feedback">ادخل بريدًا صحيحًا.</div>
      </div>
      <div class="col-12">
        <label class="form-label">الرسالة</label>
        <textarea name="message" rows="5" required class="form-control"></textarea>
        <div class="invalid-feedback">الرسالة مطلوبة.</div>
      </div>

      <div class="col-12 d-grid">
        <button class="btn btn-primary" type="submit">إرسال</button>
      </div>
    </form>

    <hr class="my-4">

    <h5>معلومات تواصل بديلة</h5>
    <p>بريد عام: info@cityevents.example — هاتف: 050-999-0000</p>
    <p>حسابات السوشيال: فيسبوك / تويتر / انستغرام</p>
  </main>

  <footer class="site-footer bg-dark text-light py-4 text-end">
    <div class="container">حقوق النشر © 2025</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
