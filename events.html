<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>الفعاليات — دليل فعاليات المدينة</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="page-events">

  <header class="site-header bg-grad py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-white text-decoration-none">
        <h1 class="h5 mb-0">دليل فعاليات المدينة</h1>
      </a>
      <nav class="d-none d-lg-block">
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="index.html">الرئيسية</a></li>
          <li class="nav-item"><a class="nav-link text-white active" href="events.html">الفعاليات</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="about.html">عن الدليل</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="contact.html">اتصل بنا</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <div class="row g-4">
      <!-- SIDEBAR: Filters -->
      <aside class="col-lg-3">
        <div class="card p-3">
          <h5 class="mb-3 text-end">فلترة & بحث</h5>

          <label class="form-label text-end">التصنيف</label>
          <select id="filterCategory" class="form-select mb-3">
            <option value="all">الكل</option>
            <option value="music">موسيقى</option>
            <option value="culture">ثقافة</option>
            <option value="sports">رياضة</option>
            <option value="family">عائلي</option>
          </select>

          <label class="form-label text-end">البحث</label>
          <input id="searchInput" class="form-control mb-3" placeholder="ابحث بالاسم أو الموقع">

          <label class="form-label text-end">من تاريخ</label>
          <input id="fromDate" type="date" class="form-control mb-3">

          <div class="d-grid gap-2">
            <button id="applyFilters" class="btn btn-primary">تطبيق</button>
            <button id="clearFilters" class="btn btn-outline-secondary">مسح</button>
          </div>
        </div>
      </aside>

      <!-- EVENTS LIST -->
      <section class="col-lg-9">
        <h3 class="section-title text-end mb-3">جميع الفعاليات</h3>
        <div id="eventsList" class="row g-4">
          <!-- Cards injected by JS -->
        </div>
      </section>
    </div>
  </main>

  <footer class="site-footer bg-dark text-light py-4 text-end">
    <div class="container">حقوق النشر © 2025</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
