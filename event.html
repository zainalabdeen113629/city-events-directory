<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تفاصيل الفعالية — دليل فعاليات المدينة</title>

  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="page-event">

  <header class="site-header bg-grad py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <a href="index.html" class="text-white text-decoration-none">
        <h1 class="h5 mb-0">دليل فعاليات المدينة</h1>
      </a>
    </div>
  </header>

  <main class="container my-4">
    <div id="eventContent">
      <!-- JS will inject full event details here -->
    </div>

    <!-- Booking Modal (Bonus) -->
    <div class="modal fade" id="bookingModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-end">
          <div class="modal-header">
            <h5 class="modal-title">حجز مكان — <span id="bookEventTitle"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="bookingForm">
              <div class="mb-3">
                <label class="form-label">الاسم</label>
                <input name="name" required class="form-control">
              </div>
              <div class="mb-3">
                <label class="form-label">الهاتف</label>
                <input name="phone" required pattern="\\d{6,15}" class="form-control" placeholder="مثال: 0501234567">
                <div class="form-text">أدخل أرقام فقط، 6-15 رقم.</div>
              </div>
              <div class="mb-3">
                <label class="form-label">عدد الحضور</label>
                <input name="qty" type="number" min="1" value="1" class="form-control" required>
              </div>
              <div id="bookingAlert"></div>
              <div class="d-grid">
                <button class="btn btn-primary">تأكيد الحجز</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer class="site-footer bg-dark text-light py-4 text-end">
    <div class="container">حقوق النشر © 2025</div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
